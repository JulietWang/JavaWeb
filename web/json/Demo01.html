<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<script type="text/javascript">
    var jsonObject = {
        username:"wangzl",
        password:"123456",
        age:18
    }
    function whriteFunction() {
        document.getElementById("username").innerText = jsonObject.username;
        document.getElementById("password").innerText = jsonObject.password;
        document.getElementById("age").innerText = jsonObject.age;
    }
</script>
<body>
    <!--JSON是JavaScript原生格式(JavaScript中处理JSON数据不需要任何特殊的API或工具包)-->
    <p id="username"></p>
    <p id="password"></p>
    <p id="age"></p>
    <button onclick="whriteFunction()">点击我</button>
    <!--Json和xml-->
    相同之处:
        JSON的纯文本、JSON具有自我描述性、JSON具有层次结构、JSON可以在js中进行解析
    不同之处:
        JSON是没有结束标签、更短、读写速度快、使用js的内置方法进行相关解析。

    对于程序来说比如Ajax的调用，使用json比xml更加容易，并且更加方便解析和操作。
</body>
</html>
