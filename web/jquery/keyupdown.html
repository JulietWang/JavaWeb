<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script>
    $("#btn1").click(function () {
        $("input").keyup();
    });
    $("#btn2").click(function () {
        $("input").keydown();
    });
    $("input").keyup(function () {
        $("input").css("background-color","yellow");
    });
    $("input").keydown(function () {
        $("input").css("background-color","gray");
    });
</script>
<body>
    <input type="text"><br/>
    <p><button id="btn1">触发 keyup 事件</button></p>
    <button id="btn2">触发 keydown 事件</button>
</body>
</html>
