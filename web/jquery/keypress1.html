<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>触发被选元素的 keypress 事件</title>
</head>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script>
    i = 0;
    $(function () {
        $("button").click(function () {
            $("p").keypress();
        });
        $("p").keypress(function () {
            $("span").text(i+=1);
        });
    })

</script>
<body>
    <button>按钮</button>
    <p>点击次数:<span>0</span></p>
</body>
</html>
