<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery练习1</title>
</head>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script>
    //为了防止文档在完全加载（就绪）之前运行 jQuery 代码，
    //即在 DOM 加载完成后才可以对 DOM 进行操作 $(document).ready(function(){} 或者 $(function(){})
    $(document).ready(function(){
        $("p").click(function(){
            $(this).hide();
        });
    });
    $(function(){
        $("button").click(function(){
            $("p").hide();
        });
    });
    $(function(){
        $("button").click(function(){
            $("#xixi").hide();
        });
    });
    $(function(){
        $("button").click(function(){
            $(".xixi").hide();
        });
    });
</script>
<body>

</html>
