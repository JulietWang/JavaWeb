<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>触发被选元素的 click 事件：</title>
</head>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script>
    $(function () {
        $("button").click(function () {
            $("p").click();//dblclick
        });
    });
</script>
<body>
    <button>触发点击事件的按钮</button>
    <p onclick="alert('点击事件触发')">这是1个段落</p>
</body>
</html>
